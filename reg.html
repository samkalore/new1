<html>
<head><center></center>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
<div class="jumbotron">
<p><h1>Welcome to the inventor's  Group</h1></p>
<button type="button" class="btn btn-default">Home</button>
<button type="button" class="btn btn-primary">Gallery</button>
<button type="button" class="btn btn-success">About us</button>
<button type="button" class="btn btn-info">Contact us</button>
<button type="button" class="btn btn-warning">Redistration</button>
<button type="button" class="btn btn-danger">Feedback</button>



</div>
<div>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
</div>
<body>
</html>
